output: dist/
releases:
  - name: dev
    jobs:
      - name: linux-deb
        package:
          platform: linux
          target: deb
          build_args:
            target: lib/main.dart
            flavor: dev

      - name: linux-appimage
        package:
          platform: linux
          target: appimage
          build_args:
            target: lib/main.dart
            flavor: dev

      - name: windows-exe
        package:
          platform: windows
          target: exe
          build_args:
            target: lib/main.dart
            flavor: dev

      - name: macos-dmg
        package:
          platform: macos
          target: dmg
          build_args:
            target: lib/main.dart
            flavor: dev
